<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content="SEC football landing page that displays each team's banner and stadium name.">
    <link rel="stylesheet" href="style.css">
    <title>SEC Football Landing Page</title>
</head>
<body>
    <div class="top-bar">
        <div class="inner-bar">
            <div class="polygon-top">
                <div class="polygon-inner">
                   <h3 id="text-change">Click on team banner for stadium background</h3>
                   <h4 id="location"></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="columns-container">
        <div class="column">
            <img src="img/alabama-banner.jpg" class="alabama" alt="Alabama Crimson Tide Banner">
            <img src="img/arkansas-banner.jpg" class="arkansas" alt="Arkansas Razorbacks Banner">
            <img src="img/auburn-banner.jpg" class="auburn" alt="Auburn Tigers Banner">
            <img src="img/lsu-banner.jpg" class="lsu" alt="LSU Tigers Banner">
            <img src="img/mississippi state-banner.jpg" class="mississippi-state" alt="Mississippi State Bulldogs Banner">
            <img src="img/ole miss-banner.jpg" class="mississippi" alt="Ole Miss Rebels Banner">
            <img src="img/texas a&m-banner.jpg" class="texas-am" alt="Texas A&M Aggies Banner">
        </div>
        <div class="logo-img">
            <!--<div class="info-text">
                <h3 id="text-change">Click on team banner for stadium background</h3>
                <h4 id="location"></h4>
            </div>-->
            <img src="img/sec-logo-bevel.png" class="sec" alt="SEC Logo">
            <audio controls>
                <source src="audio/theme.mp3" type="audio/mpeg">
            </audio>
        </div> 
        <div class="column">
            <img src="img/florida-banner.jpg" class="florida" alt="Florida Gators Banner Banner">
            <img src="img/georgia-banner.jpg" class="georgia" alt="Georgia Bulldogs Banner">
            <img src="img/kentucky-banner.jpg" class="kentucky" alt="Kentucky Wildcats Banner">
            <img src="img/missouri-banner.jpg" class="missouri" alt="Missouri Tigers Banner">
            <img src="img/south carolina-banner.jpg" class="south-carolina" alt="South Carolina Gamecocks Banner">
            <img src="img/tennessee-banner.jpg" class="tennessee" alt="Tennessee Volunteers Banner">
            <img src="img/vanderbilt-banner.jpg" class="vanderbilt" alt="Vanderbilt Commodores Banner">
        </div>
    </div>

    <footer>
        <div class="inner-bottom-bar">
            <div class="polygon-bottom">
                <div class="polygon-bottom-inner">
                    <img src="logos/ncaa-logo.png" id="team-logo" alt="NCAA football logo">
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
